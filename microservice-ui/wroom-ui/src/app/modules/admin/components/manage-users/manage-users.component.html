<div fxLayout="column wrap"  style="margin-top: 50px; margin-left: 50px; margin-right: 50px;">

  <div fxFlex class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner mode="indeterminate"></mat-spinner>
  </div>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Mail <mat-icon inline="true">alternate_email</mat-icon> </th>
    <td mat-cell *matCellDef="let data"> {{ data.email}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name <mat-icon inline="true">face</mat-icon></th>
    <td mat-cell *matCellDef="let data"> {{ data.name }} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname <mat-icon inline="true">face</mat-icon></th>
    <td mat-cell *matCellDef="let data"> {{ data.surname }} </td>
  </ng-container>

  <ng-container matColumnDef="user-type">
    <th mat-header-cell *matHeaderCellDef> User type </th>
    <td mat-cell *matCellDef="let data"> Client </td>
  </ng-container>

  <ng-container matColumnDef="account-locked">
    <th mat-header-cell *matHeaderCellDef> Account status <mat-icon inline="true">lock</mat-icon> </th>
    <td mat-cell *matCellDef="let data"> {{data.nonLocked ? 'Enabled' : 'Locked'}} </td>
  </ng-container>

  <ng-container matColumnDef="lock">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let data">
      <button mat-button (click)="onEnableUserClick(data)" *ngIf="!data.nonLocked"><mat-icon>lock</mat-icon></button>
      <button mat-button (click)="onLockUserClick(data)" *ngIf="data.nonLocked"><mat-icon>lock_open</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let data">
      <button mat-button (click)="onDeleteUserClick(data)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[10, 15, 30]"  [length]="dataSource.data?.length" showFirstLastButtons></mat-paginator>
</div>
</div>
