<h2 mat-dialog-title> Bundled requests</h2>
<mat-dialog-content class="mat-typography">
  <div fxLayout="column wrap"  style="margin-top: 25px; margin-left: 25px; margin-bottom: 50px;">

    <div fxFlex>
    <table mat-table [dataSource]="dataSource" >
      <div *ngIf="isLoadingResults">
      <mat-spinner mode="indeterminate"></mat-spinner>
    </div>

    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef> Vehicle </th>
      <td mat-cell *matCellDef="let data"> {{ vehicleName(data)}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let data"> {{ data?.ad?.address  }}</td>
    </ng-container>

    <ng-container matColumnDef="date-from">
      <th mat-header-cell *matHeaderCellDef> Date from </th>
      <td mat-cell *matCellDef="let data"> {{ data?.fromDate  | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="date-to">
      <th mat-header-cell *matHeaderCellDef> Date to </th>
      <td mat-cell *matCellDef="let data"> {{ data?.toDate | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="requested-user">
      <th mat-header-cell *matHeaderCellDef> Requested by </th>
      <td mat-cell *matCellDef="let data"> {{ requestedUser?.email }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 30]"  [length]="dataSource.data?.length" showFirstLastButtons></mat-paginator>
  </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>

  <button mat-button mat-raised-button
                    color="primary"
                    type="button"
                    (click)="decline()">Decline</button>

<button mat-button mat-raised-button
                    color="accent"
                    type="button"
                    (click)="bless()">Bless</button>
</mat-dialog-actions>
